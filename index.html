<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One value calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>One input calculator<i class="fab fa-angellist"></i></h1>
    <div>
        <button id="plus"><i class="fas fa-plus"></i></i></button>
        <input id="text" type="text" value="1">  
        <button id="minus"><i class="fas fa-minus"></i></button> 
    </div>
    <div id="flex">
        <h1>Subtotal: </h1>
        <h1 id="total-price">$64</h51>
    </div>
    </section>
    
    <script>
        document.getElementById('plus').addEventListener('click', function(event){
            const text = document.getElementById('text');
            let textCount = parseInt(text.value);
            let textNewcount = textCount+1;
            text.value = textNewcount;
            const Subtotal  = textNewcount * 64;
           console.log(Subtotal);
           document.getElementById('total-price').innerText = '$' + Subtotal;

        })
        document.getElementById('minus').addEventListener('click', function(event){
            const text = document.getElementById('text');
            let textCount = parseInt(text.value);
            let textNewcount = textCount-1;
            if(textNewcount>=0){
                text.value = textNewcount;
                const Subtotal  = textNewcount * 64;
                document.getElementById('total-price').innerText = '$' + Subtotal;
            }
        }) 
    </script>
</body>
</html>
